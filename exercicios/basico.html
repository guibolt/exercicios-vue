<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <p>1) {{ 6 * 2 }}</p>
      <p>1) {{ "teste".toUpperCase() }}</p>
      <p>3 - Produto {{ nome }}</p>
      <p>4 - Hora {{ horaCerta() }}</p>
      <p>5)Preço com desconto !:{{ precoComDesconto }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Cane",
          preco: 6.89,
          desconto: 0.15
        },
        methods: {
          horaCerta() {
            return new Date().toString();
          }
        },
        computed: {
          precoComDesconto() {
            return this.preco * (1 - this.desconto);
          }
        }
      });
    </script>
  </body>
</html>
