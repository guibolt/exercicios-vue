<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p><a href={{link}}">Linkster</a></p>
        <p><a v-bind:href="link">Linkster2</a></p>
        <p><a :href="link">Linkster2</a></p>
        <p>
            <input type="text" v-model="nome">
            <span>{{nome}}</span>
        </p>
        
    </div>
    <script>
       new Vue({
        el:"#app",
        data:{
            link:"https://google.com/",
             nome:"Jose"
        },
        watch:{
            nome(novoValor){
                console.log(novoValor)
            }
        }
       
       })
    </script>
</body>
</html>
